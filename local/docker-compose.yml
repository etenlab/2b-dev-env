version: "3"
networks:
  default:
    name: eil

services:
  postgres:
    image: postgres:14.5
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_EIL_DATABASE}
    ports:
      - ${PORT_DB}:5432
    volumes:
      - ${PG_VOLUME_PATH:-./postgres}:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ${KC_DB_INIT_SCRIPT_PATH:-./init-database.sh}:/docker-entrypoint-initdb.d/init-database.sh

  postgres-sso:
    image: postgres:14.5
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_KC_DATABASE}
    ports:
      - ${PORT_DB_SSO}:5432
    volumes:
      - ${PG_SSO_VOLUME_PATH:-./postgres}:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@etenlab.com
      PGADMIN_DEFAULT_PASSWORD: asdfasdf
    ports:
      - ${PORT_PGADMIN}:80
    depends_on:
      - postgres

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: on-failure
    environment:
      KC_DB: postgres-sso
      KC_DB_USERNAME: ${DB_USERNAME}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_DB_SCHEMA: public
      KC_DB_URL_DATABASE: ${DB_KC_DATABASE}
      KC_DB_URL_HOST: postgres-sso
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
    #JDBC_PARAMS: "ssl=true"
    ports:
      - ${PORT_KEYCLOAK}:8080
    command:
      - start-dev
      - --features admin-fine-grained-authz
    depends_on:
      - postgres-sso

  
  cpg-server:
    image: etenlab/cpg-server:latest
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_EIL_DATABASE}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS}
      MODE: DEV
      PORT: 80
    ports:
      - ${PORT_CPG_SERVER}:80
    depends_on:
      - postgres
